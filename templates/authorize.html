<h1>Request for Permission</h1>
<p>Client <strong>{{ client_name }}</strong> would like to access this information of you ...</p>

<form method="post" action="{{ form_url }}">
    {{ hidden_inputs }}
    <ul>
        {% for scope in scopes %}
        <li><strong>{{ scope }}</strong> <!--<br><i>{# scope.description #}</i></li>-->
        {% endfor %}
    </ul>
    <input type="submit" value="Decline" />
    <input name="allow" type="submit" value="Authorize" />
</form>
